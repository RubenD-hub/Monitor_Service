<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <h3>Devices: </h3>
    <br>

    <table id="Devices">
        <tr>
            <th>Name</th>
            <th>DeviceDd</th>
            <th>RT Value</th>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var devices = [
            {
                name: "home",
                id: "7777",
                userId: "asdkndkcnd",
                value: 5
            },
            {
                name: "office",
                id: "8888",
                userId: "kknkdnknkew",
                value: 7
            }
        ]

        $.each(devices, function (key, val) {
            console.log(val);
            $("<tr><td>" + val.name + "</td><td>" + val.id + "</td><td>" + val.value + "</td></tr>").appendTo("#Devices");
        });
    </script>

</body>

</html>
