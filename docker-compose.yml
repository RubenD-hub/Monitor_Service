version: "3.8"

volumes:
    vol-emqx-data:
      name: foo-emqx-data
    vol-emqx-etc:
      name: foo-emqx-etc
    vol-emqx-log:
      name: foo-emqx-log

      
services: 

    emqx:
        container_name: emqx
        image: emqx/emqx:4.3.1
        restart: always
        ports:
            - 18083:18083
            - 8083:8083

        volumes: 
            - vol-emqx-data:/opt/emqx/data
            - vol-emqx-etc:/opt/emqx/etc
            - vol-emqx-log:/opt/emqx/log


        environment: 
            
            EMQX_NAME: monitor-98
            EMQX_HOST: 127.0.0.1

            EMQX_LISTENER__TCP__EXTERNAL__MAX_CONNECTIONS: 1000